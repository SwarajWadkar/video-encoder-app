<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎬 Video Encoder</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-xl bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">🎬 Video Encoder</h1>

    <form action="/upload" method="post" enctype="multipart/form-data" class="flex flex-col space-y-4">
      <input type="file" name="file" accept="video/*" required class="border p-2 rounded">
      <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Upload & Start Encoding
      </button>
    </form>

    {% if filename %}
      <div class="mt-6 text-center">
        <p class="text-green-700 font-semibold">✅ {{ filename }} uploaded!</p>
        <a href="/download/encoded_{{ filename }}" class="mt-4 inline-block text-blue-600 underline hover:text-blue-800">
          ⬇️ Download Encoded Video
        </a>
      </div>
    {% endif %}
  </div>
</body>
</html>
